<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="blue-light">
    <header class="header">
        <img class="header__logo" src="img/Logo_On_God_We_Surf.svg" alt="Logo on god we suf">
        <h1 class="header__title">On God We Surf</h1>
    </header>
    <main class="connect-main">
        <div class="title">
            <h3 class="title__title">Mot de passe oublié ?</h3>
        </div>
        <div class="reset">
            <p class="reset__password">Entrez votre adresse mail pour réinitialiser votre mot de passe</p>
        </div>
        <form class="form" action="">
            <label class="form__label" for="mail">Mail</label>
            <input class="form__input" id="mail" type="text">
            <button class="form__validate" type="submit">Valider</button>
        </form>
        <div class="back">
            <p class="back__link">Retourner à la page de login</p>
        </div>
    </main>
</div>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
